{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
         <div class="content_box">
          <div class="header">
            <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
           <p id="date">опубликовано {{ post.published_date }}</p>
          </div>

          <div class="text_box">
            <p> {{ post.text|linebreaksbr }} </p>
          </div>
        </div>
  {% endfor %}
{% endblock %}
