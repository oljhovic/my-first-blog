{% extends 'blog/base.html' %}

{% block content %}
    <div class="content_box">
          <div class="header">
            <h1 id="post_details_h1"> {{ post.title }} </h1>
            {% if post.published_date %}
           		<p id="date">опубликовано {{ post.published_date }}</p>
            {% endif %}
          </div>

          <div class="text_box">
            <p> {{ post.text|linebreaksbr }} </p>
          </div>
        </div>
{% endblock %}
